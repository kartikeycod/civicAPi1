<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civic Issue Dashboard</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Civic Issue Dashboard</h1>
    <p>Live reports of potholes & civic issues</p>
  </header>

  <main>
    <!-- Form -->
    <div id="formContainer">
      <h2>Submit a Report</h2>
      <input type="text" id="report_type" placeholder="Type (pothole, streetlight...)" required />
      <textarea id="description" placeholder="Description"></textarea>
      <input type="text" id="ward" placeholder="Ward" />
      <input type="number" step="0.000001" id="lat" placeholder="Latitude" required />
      <input type="number" step="0.000001" id="lon" placeholder="Longitude" required />
      <button id="submitBtn">Submit Report</button>
      <button id="reloadBtn">Reload Map</button>
      <div id="adminControls" style="display:none; margin:10px 0;">
  <button id="toggleViewBtn">Show All Reports</button>
</div>


      <h3>Search Location</h3>
      <div class="inline">
        <input type="text" id="city" placeholder="City">
        <input type="text" id="locality" placeholder="Locality">
      </div>
      <button onclick="goToLocation()">Go</button>
    </div>

    <!-- Map -->
    <div id="mapContainer"></div>
  </main>

  <!-- Report Table -->
<section id="reportList">
  <h2>All Reports</h2>

  <!-- Filters -->
  <div id="filters">
    <label>Status:
      <select id="filterStatus">
        <option value="all">All</option>
        <option value="open">Open</option>
        <option value="closed">Closed</option>
      </select>
    </label>

    <label>Type:
      <select id="filterType">
        <option value="all">All</option>
        <option value="pothole">Pothole</option>
        <option value="streetlight">Streetlight</option>
        <option value="garbage">Garbage</option>
      </select>
    </label>

    <button id="applyFilters">Apply Filters</button>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Description</th>
        <th>Status</th>
        <th>Ward</th>
        <th>Reported On</th>
        <th>Days Remaining</th>
      </tr>
    </thead>
    <tbody id="reportTableBody"></tbody>
  </table>
</section>

    
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Description</th>
          <th>Status</th>
          <th>Ward</th>
          <th>Reported On</th>
          <th>Days Remaining</th>
        </tr>
      </thead>
      <tbody id="reportTableBody"></tbody>
    </table>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
